<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登陆</title>
    <link rel="shortcut icon" href="images/logo.ico">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="images/xin.png"></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="images/login_logo.png"/></a></div>
        <div class="login_name">
            <p>Welcome To eTeam</p>
        </div>
        <form method="post" action="loginAction.php" enctype="multipart/form-data">
            <input name="sno" type="text" value="用户名" onfocus="this.value=''"
                   onblur="if(this.value==''){this.value='用户名'}">
            <span id="password_text"
                  onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();">密码</span>
            <input name="password" type="password" id="password" style="display:none;"
                   onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
            <a href="register.html" >注册>>></a>
            <input style="margin-top: 10px" value="登录" style="width:100%;" type="submit">
        </form>
    </div>
    <div class="copyright">APP创意俱乐部 版权所有©2019-2021</div>
</div>
</body>
</html>
